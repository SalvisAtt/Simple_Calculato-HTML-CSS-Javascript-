<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>

    <main>
        <div class="background">
            <label for="result">Here will be displayed results</label>
            <input type="text" class="result" id="result" readonly>

            <div class="cell">
                <!-- First Row -->
                <input type="button" class="number" value="1" data-type="number">
                <input type="button" class="number" value="2" data-type="number">
                <input type="button" class="number" value="3" data-type="number">
                <input type="button" class="option" value="+" data-type="operator">

                <!-- Second Row -->
                <input type="button" class="number" value="4" data-type="number">
                <input type="button" class="number" value="5" data-type="number">
                <input type="button" class="number" value="6" data-type="number">
                <input type="button" class="option" value="-" data-type="operator">

                <!-- Third Row -->
                <input type="button" class="number" value="7" data-type="number">
                <input type="button" class="number" value="8" data-type="number">
                <input type="button" class="number" value="9" data-type="number">
                <input type="button" class="option" value="*" data-type="operator">

                <!-- Fourth Row -->
                <input type="button" class="number zero" value="0" data-type="number">
                <input type="button" class="option" value="=" data-type="operator">
                <input type="button" class="option" value="/" data-type="operator">
            </div>
        </div>
    </main>
    <script src="calc.js"></script>
</body>
</html>
